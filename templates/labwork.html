{% extends "base.html" %}
{% block content%}

<h4 class ="center-align  light-blue-text text-darken-4">Lab Work Form</h4>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action= "{{url_for('test')}}">
            <div class="card-panel">
                 <!-- Doctor Full Name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                        <input id="name" name="name" type="text" pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)" class="validate">
                        <label for="name">Full Name</label>
                    </div>
                </div>
                <!--Emp Number-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-md prefix light-blue-text text-darken-4"></i>
                        <input id="role" name="role" type="text" pattern="^[0-9A-Z]{5}$" class="validate">
                        <label for="role">Title </label>
                    </div>
                </div>

                <!--Test Date-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                        <input id="bdate" name="bdate" type="text" class="datepicker" required>
                        <label for="bdate">Medical Test Date</label>
                    </div>
                </div>

                 <!--Patient-->
               <div class="row">
                <div class="input-field col s12">
                     <i class="fas fa-hospital-user prefix light-blue-text text-darken-4"></i>
                    <select id= "category_name" name= "category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                         <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label for= "category_name">Task Category</label>
                </div>
            </div>

                <!--Test 1-->
                <div class="row">
                    <div class="col s12">
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Basic Metabolic Panel</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Brain natriuretic peptide </span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span> Complete Blood Count </span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Ferritin </span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Glycated Hemoglobin</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Lipid Panel</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Liver Function Test </span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Tyroid Function Test </span>
                            </label>
                        </p>
                    </div>
                </div>

                <!--submit-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Submit <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
           </div>
        </form>
    </div>
            


{% endblock %}
