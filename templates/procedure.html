{% extends "base.html" %}
{% block content%}

<h4 class ="center-align  light-blue-text text-darken-4">Procedure Form</h4>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action= "{{url_for('test')}}">
            <div class="card-panel">
                 <!-- Doctor Full Name-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                        <input id="name" name="name" type="text" pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)" class="validate">
                        <label for="name">Full Name</label>
                    </div>
                </div>
                <!--Title-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-md prefix light-blue-text text-darken-4"></i>
                        <input id="title" name="title" type="text" pattern="^([a-zA-Z]{5,10})" class="validate">
                        <label for="title">Title</label>
                    </div>
                </div>
                <!--Test Date-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                        <input id="due_date" name="due_date" type="text" class=" datepicker validate" required>
                    <label for="due_date">Procedure Date</label>
                    </div>
                </div>

                <!--Patient Name-->
                 <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-hospital-user prefix light-blue-text text-darken-4"></i>
                        <input id="pat_name" name="pat_name" type="text" pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)" class="validate">
                        <label for="pat_name"> Patient Name</label>
                    </div>
                </div>
                 
               <!--Patient Id Number -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-id-card prefix light-blue-text text-darken-4"></i>
                        <input id="id_num" name="id_num" type="text" pattern="^[0-9A-Z]{5}$" class="validate">
                        <label for="id_num"> Patient Id Number </label>
                    </div>
                </div>

                <!--List-->
                 <div class="row">
                <div class="input-field col s12">
                     <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id= "procedure_name" name= "procedure_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                         <option value="">07010-Consultation Gen Surgery</option>
                         <option value="">07012-Limited Consultation Gen Surgery</option>
                         <option value="">70070-TELEHEALTH CONSULTATION GEN SURGERY</option>
                         <option value="">70072-TELEHEALTH REPEAT GEN SURGERY </option>
                         <option value="">71010-CONSULTATION GEN SURGERY MALIGNANCY</option>
                         <option value="">07006-DIRECTIVE CARE GEN SURGERY</option>
                         <option value="">71010-CONSULTATION GEN SURGERY MALIGNANCY</option>
                         <option value="">00081-EMERGENCY BEDSIDE CARE</option>
                         <option value="">00082-CRITICAL CARE MONITORING</option>
                         <option value="">10087-RAUMA TEAM LEADER INITIAL ASSESSMENT</option>
                    </select>
                    <label for= "procedure_name">Procedure Category</label>
                </div>
            </div>

                <!--submit-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Submit <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
           </div>
        </form>
    </div>
            


{% endblock %}
